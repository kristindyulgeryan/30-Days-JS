<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Reference VS Copy</title>
  </head>
  <body>
    <script>
      // start with strings, numbers and booleans
      let age = 100;
      let age2 = age;
      console.log(age, age2);
      age = 200;
      console.log(age, age2);
      let name = "Bob";
      let name2 = name;
      console.log(name, name2);
      name = "Sponge";
      console.log(name, name2);

      // With Array
      const players = ["Sponge", "Bob", "Miki", "Mouse"];
      const team = players;
      console.log(team, players);
      team[3] = "Patrick";

      const team2 = team.slice();
      const team3 = [].concat(players);
      const team4 = [...players];
      team4[3] = "Mr Krabs";
      console.log(team4);

      const team5 = Array.from(players);

      // with Objects
      const person = {
        name: "Gary",
        age: 26,
      };

      const captain = person;
      captain.number = 99;

      const cap2 = Object.assign({}, person, { number: 99 });

      const cap3 = { ...person };

      const bob = {
        name: "Sponge",
        age: 26,
        social: {
          twitter: "@spongebob",
          facebook: "Bob.developer",
        },
      };
      console.log(bob);

      const dev = Object.assign({}, bob);

      const dev2 = JSON.parse(JSON.stringify(bob));
    </script>
  </body>
</html>
